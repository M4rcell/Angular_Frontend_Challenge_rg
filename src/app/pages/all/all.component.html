
<div class="wrapper">
    <mat-form-field appearance="outline" class="wrapper__select" >              
        <mat-select [formControl]="selectNews">
            <mat-option value="">Select your news</mat-option>
            <mat-option *ngFor="let item of news" [value]="item.code">
                <img class="wrapper__select--icon" [src]="item.image" alt=""> {{item.title}}
            </mat-option>
        </mat-select>                              
    </mat-form-field>

    <div class="cards">
        <div class="cards__card">
            <div class="cards__description">
                <p class="cards__description--hour" ><mat-icon>schedule</mat-icon>2 hours ago by author</p>
                <h5 class="cards__description--text">Event-driven state management in React using Storeon</h5>
            </div>
            <div class="cards__icon">
                <mat-icon>favorite</mat-icon>
            </div>           
        </div>
        
        <div class="cards__card">
            <div class="cards__description">
                <p class="cards__description--hour" ><mat-icon>schedule</mat-icon>2 hours ago by author</p>
                <h5 class="cards__description--text">Event-driven state management in React using Storeon</h5>
            </div>
            <div class="cards__icon">
                <mat-icon>favorite_border</mat-icon>
            </div>           
        </div>

    </div>

</div>
